<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Кодировка документа -->
  <meta charset="utf-8">
  <!-- Заголовок страницы -->
  <title>Арт-студия</title>
  <!-- Подключения таблицы стилей Bootstrap 3 -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <!-- Подключение темы со стилями Bootstrap 3 -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <!-- Подключение таблицы стилей иконок Awesome -->
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <!-- Подключение таблицы стилей, в которой будем прописывать свои стили -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Подключение библиотеки jQuery для работы скриптов Bootstrap 3 -->
  <script src="js/jquery-1.11.1.min.js"></script>
  <!-- Подключение скриптов Bootstrap 3 -->
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<body>
  <!-- Основной контейнер -->
  <div class="container">
    <!-- "Шапка" сайта -->
    <header>
    <!-- Блок с уникальным именем logo и стилем, который задаёт выравнивание элемента по левому краю -->
<div id="logo" style="float:left">
  <!-- Элемент img для вывода изображения, которое имеет имя logo.png и расположено в папке images -->
  <img src="images/logo1.jpg">
</div>
      <!-- Блок с уникальным именем contacts и стилем, который задаёт выравнивание элемента по правому краю -->
<div id="contacts" style="float:right;">
  <!--Элемент i служит для вывода иконки Awesome с именем fa-mobile -->
  <i class="fa fa-mobile fa-lg"></i> +1-650-772-03-83 |  
  <i class="fa fa-envelope fa-lg"></i> info@business.ru  
  <!--CSS свойство margin-left задает отступ 10px слева от предыдущего элемента-->
  <!--CSS свойство color задает цвет элементу i-->
  <i class="fa fa-facebook-square fa-2x" style="margin-left:10px; color: blue;"></i>
</div>
    </header>
    <!-- Навигационное меню -->
    <nav></nav>
    <!-- Нижняя часть "шапки" сайта --> 
    <div id="header-bottom"></div>
    <!-- Блок об услугах компании --> 
    <div id="main">
      <!-- Ряд, состоящий из 3 блоков --> 
      <div class="row">
        <!-- 1 блок, состоящий из 4 колонок Bootstrap --> 
        <div class="col-md-4"></div>
        <!-- 2 блок, состоящий из 4 колонок Bootstrap --> 
        <div class="col-md-4"></div>
        <!-- 3 блок, состоящий из 4 колонок Bootstrap --> 
        <div class="col-md-4"></div>
      </div>
    </div>
    <!-- Блок, содержащий информацию об основных методах компании --> 
    <div id="method">
      <div class="row"></div>
    </div>
    <!-- Блок, содержащий портфолио компании --> 
    <div id="work">
      <div class="row"></div>
    </div>
  </div>
  <!-- Подвал сайта -->
  <footer></footer> 
</body>

</body>
</html>
